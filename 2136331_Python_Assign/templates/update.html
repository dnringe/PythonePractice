<!DOCTYPE html>
<html lang="en">
<head>
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
    <meta charset="UTF-8">
    <title>HOME</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        form{
            padding: 25px 200px 0px 200px;
        }
        .table{
            border: solid 2px black;
            padding: 10px;
            background-color: #b8c8cd;
        }
        .form-control{
            border: solid 1px black;
            border-radius: 0px;
        }
    </style>
</head>
<body>

<div class="container">
<form action='' method = "POST">
<table class="table">
    <tr>
        <td>First Name</td>
        <td><input type = "text" name = "first_name" value="{{customer.first_name}}" class="form-control" required /></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td><input type = "text" name = "last_name" class="form-control" value="{{customer.last_name}}"  required/></td>
    </tr>

    <tr>
        <td>Email</td>
        <td><input type = "email" name = "email" class="form-control" value="{{customer.email}}"  required/></td>
    </tr>
    <tr>
        <td>Country</td>
        <td>
        <select name="country" class="form-control">
            <option value="india"
            {% if 'india' in customer.country %}
            selected
           {% endif %}
            >India</option>
            <option value="usa"
            {% if 'usa' in customer.country %}
              selected
           {% endif %}
            >USA</option>
            <option value="australia"
            
            {% if 'australia' in customer.country %}
            selected
          {% endif %}
            >Australia</option>
         </select>
        </td>
    </tr>
    

    <tr>
        <td colspan="2">
            <input type="submit" name="submit" value="submit" class="btn btn-primary">
        </td>
       
    </tr>
</table>
  
  </form>

</div>
</body>
</html>
